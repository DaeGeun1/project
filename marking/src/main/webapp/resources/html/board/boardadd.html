<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
	<link href="../../boot/css/bootstrap.css" rel="stylesheet" >
	
	<!-- 제이쿼리 3.6 -->
	<script type="text/javascript" src="../../boot/js/jquery3.6/jquery-3.6.0.js"></script>
	
	<!-- Bootstrap ICON CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	
	
	
	<link rel="stylesheet" type="text/css" href="../../boot/css/header2.css">
	
	<style type="text/css">
		
		
		
		
		.board-mobile {
			display: none;
		}
		
		@media only screen and ( max-width :768px) {
			.pn-ProductNav_Wrapper, .board-mobile {
				display: block
			}
		}
		
		
		@media only screen and (max-width: 768px) {
		  .mainmenu , .board-computer{
		    display: none;
		  }
		}
		
		
	</style>
	
<title>Marking</title>
</head>
<body>
		<div class="board-computer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-11 col-md-11 col-lg-11 mx-auto">
					<div class="card border-0 shadow rounded-3 my-5">
						<div class="card-body p-0 p-sm-5">
							<h2 class="card-title text-center mb-5 fw-bold fs-2">데탑용 글쓰기</h2>
							
								<form>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label text-center fw-bolder">글 제목</label>
								      <div class="col-sm-10">
								        <input type="text"  class="form-control" id="" name="" >
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label text-center fw-bolder">작성자</label>
								      <div class="col-sm-10">
								        <input type="text"  class="form-control bg-white pe-none" id="" name="" value="작성자이름" readonly="readonly">
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label text-center align-middle fw-bolder" >글 내용</label>
								      <div class="col-sm-10">
								        <textarea class="form-control" id="exampleTextarea"  name="" rows="10" style="resize: none;"></textarea>
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label text-center fw-bolder">파일첨부</label>
								      <div class="col-sm-10">
								        <input class="form-control" type="file" id="formFile">
								      </div>
								    </div>
								    
								    <div class="hstack gap-3 w-50 ms-auto">
										<button class="btn btn-dark btn-login text-uppercase fw-bold main-hover w-50" type="submit">
											글 등록
										</button>
										<button class="btn btn-dark btn-login text-uppercase fw-bold sub-hover w-50" type="submit">
											취소
										</button>
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
	
	<div class="board-mobile">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-11 col-md-11 col-lg-11 mx-auto">
					<div class="card border-0 shadow rounded-3 my-5">
						<div class="card-body p-0 p-sm-5">
							<h2 class="card-title text-center mb-5 fw-bold fs-2">모바일용 글쓰기</h2>
							
								<form>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label fw-bolder">글 제목</label>
								      <div class="col-sm-10">
								        <input type="text"  class="form-control" id="" name="" >
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label fw-bolder">작성자</label>
								      <div class="col-sm-10">
								        <input type="text"  class="form-control bg-white pe-none" id="" name="" value="작성자이름" readonly="readonly">
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label align-middle fw-bolder" >글 내용</label>
								      <div class="col-sm-10">
								        <textarea class="form-control" id="exampleTextarea"  name="" rows="10" style="resize: none;"></textarea>
								      </div>
								    </div>
								    <div class="form-group row mb-3">
								      <label for="" class="col-sm-2 col-form-label fw-bolder">파일첨부</label>
								      <div class="col-sm-10">
								        <input class="form-control" type="file" id="formFile">
								      </div>
								    </div>
								    
								    <div class="hstack gap-3 w-50 ms-auto">
										<button class="btn btn-dark btn-login text-uppercase fw-bold main-hover w-50" type="submit">
											글 등록
										</button>
										<button class="btn btn-dark btn-login text-uppercase fw-bold sub-hover w-50" type="submit">
											취소
										</button>
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	


<script src="../../boot/js/bootstrap.bundle.min.js"></script>

</body>
</html>
