<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
	<link href="../../boot/css/bootstrap.css" rel="stylesheet" >
	
	<!-- 제이쿼리 3.6 -->
	<script type="text/javascript" src="../../boot/js/jquery3.6/jquery-3.6.0.js"></script>
	
	<!-- Bootstrap ICON CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	
	
	<link rel="stylesheet" type="text/css" href="../../boot/css/header2.css">
	
	<style type="text/css">
		
		/* 로그인 스타일 */
		.btn-login {
		  font-size: 0.9rem;
		  letter-spacing: 0.05rem;
		  padding: 0.75rem 1rem;
		}
		
		.btn-google {
		  color: white !important;
		  background-color: #ea4335;
		}
		
		.btn-facebook {
		  color: white !important;
		  background-color: #3b5998;
		}
		
		#floatingPassword, #floatingInput {
			font-size: 10px;
			color: red;
		}
		
		.main-hover:hover {
			background-color: #0077C0;
			color: #fff;
			transition: all 0.5s ease 0s;
		}
		
		
		.sub-hover:hover {
			background-color: gray;
			color: #fff;
			transition: all 0.5s ease 0s;
		}
	</style>
	
<title>Marking</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
				<div class="card border-0 shadow rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
						<h2 class="card-title text-center mb-5 fw-bold fs-2">회원가입</h2>
						
						<form action="" method="post" name="">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="" name="" placeholder="text"> 
								<label for="">아이디</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="" name="" placeholder="text"> 
								<label for="">비밀번호</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="" name="" placeholder="text"> 
								<label for="">비밀번호 확인</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="" name="" placeholder="text"> 
								<label for="">이름</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control pe-none bg-white w-50 float-start" id="" name="" placeholder="text" readonly="readonly"> 
								<input class="btn btn-dark  btn-login fw-bold sub-hover" style="width: 45%; height: 58px; margin-left: 5%" value="주소찾기" type="button" onclick="fn_find_email_check()"/>
								<label for="">우편번호</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control pe-none bg-white" id="" name="" placeholder="text" readonly="readonly"> 
								<label for="">기본 주소</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control " id="" name="" placeholder="text"> 
								<label for="">상세 주소(선택가능)</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control float-start" style=" width : 65%;" id="" name="" placeholder="text"> 
								<input class="btn btn-dark  btn-login fw-bold sub-hover" style="width: 30%; height: 58px; margin-left: 5%" value="인증보내기" type="button" onclick="fn_join_email_check()"/>
								<label for="">이메일 (ex : marking.com)</label>
							</div>
							<div class="form-floating mb-3" id="join-email-check" style="display: none;">
								<input type="text" class="form-control" style="float: left; width : 65%;" id="" name="" placeholder="text"> 
								<input class="btn btn-dark  btn-login fw-bold sub-hover" style="width: 30%; height: 58px; margin-left: 5%" value="인증확인" type="button" onclick=""/>
								<label for="">인증번호</label>
							</div>
							
							<span></span>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="" name="" placeholder="text"> 
								<label for="">전화번호 ( - 제외한 숫자 10~11자리)</label>
							</div>
							<hr class="dropdown-divider" />
							<h2 class="card-title text-center my-4 fw-bold fs-4">필수약관</h2>
							<div class="form-floating mb-3">
					            <textarea class="form-control bg-white user-select-none" id="message" type="text" placeholder="Message" style="height: 10rem; resize: none;" disabled="disabled">
					           		이곳에 약관 넣으세요
					            </textarea>
					        </div>
					         <div class="mb-3 text-end" >
					            <div class="form-check form-check-inline">
					                <input class="form-check-input" id="동의함" type="radio" name="" />
					                <label class="form-check-label" for="동의함">동의함</label>
					            </div>
					            <div class="form-check form-check-inline">
					                <input class="form-check-input" id="동의안함" type="radio" name="" />
					                <label class="form-check-label" for="동의안함">동의안함</label>
					            </div>
					        </div>
					        <h2 class="card-title text-center my-4 fw-bold fs-4">선택약관</h2>
							<div class="form-floating mb-3">
					            <textarea class="form-control bg-white user-select-none" id="message" type="text" placeholder="Message" style="height: 10rem; resize: none;" disabled="disabled">
					            	이곳에 약관 넣으세요
					            </textarea>
					        </div>
					         <div class="mb-3 text-end">
					            <div class="form-check form-check-inline">
					                <input class="form-check-input" id="동의함" type="radio" name="" data-sb-validations="" />
					                <label class="form-check-label" for="동의함">동의함</label>
					            </div>
					            <div class="form-check form-check-inline">
					                <input class="form-check-input" id="동의안함" type="radio" name="" data-sb-validations="" />
					                <label class="form-check-label" for="동의안함">동의안함</label>
					            </div>
					        </div>
							<div class="d-grid mb-3">
								<button class="btn btn-dark btn-login text-uppercase fw-bold main-hover" type="submit">
									회원가입
								</button>
							</div>
							<div class="d-grid">
								<button class="btn btn-dark btn-login text-uppercase fw-bold sub-hover" type="submit">
									취소
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="../../boot/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	function fn_join_email_check() {
		document.getElementById("join-email-check").style.display = "block";
	}
</script>

</body>
</html>
